    <div id = "board"></div>





    <script>
        // let list = document.querySelector("ul")

        // let listElements = list.querySelectorAll("li")

        // console.log("la liste", list)
        // console.log("les éléments", listElements)

        // listElements.forEach(function(element){
        //     console.dir(element)
        //     element.style.color = "red"
        // })
        function shuffleChildren(parent){
            let children = parent.children
            let i = children.length, k, temps
            while(--i > 0){// on boucle tant que 1 de i est toujours positif
                //k stocke un nombre aléatoire basé sur i
                k = Math.floor(Math.random() * (i+1))
                //temp pointe temporairement l'élément à la postion i
                temp = children[k]
                //remplace l'élément à la position k par l'élément à la postion i
                children[k] = children[i]
                //place l'élément k pointé temporairement à la fin du contenu de board
                parent.appendChild(temp)
            }
        }

        function showReaction(type, clickedBox){
            clickedBox.classList.add(type)
            if(type !== "succes"){
                setTimeout(function(){
                    clickedBox.classList.remove(type)
                }, 800)
            }
        }

        const box = document.createElement("div")
        box.classList.add("box")
        
        const board = document.querySelector("#board")
       let nb = 1

        for(let i =1; i <=10; i++){
            let newbox = box.cloneNode()
            newbox.innerText = i
            board.appendChild(newbox)
            
            newbox.addEventListener("click", function(){
                if(i==nb){
                    newbox.classList.add("box-valid")
                    //1
                    if(nb == board.children.length){
                        board.querySelectorAll(".box").forEach(function(box){
                            showReaction("success", box)
                        })
                    }
                    nb++
                }
                //2
                else if(i > nb){
                    showReaction("error", newbox)
                    nb = 1
                    board.querySelectorAll(".box-valid").forEach(function(validBox){
                        validBox.classList.remove("box-valid")
                    })
                }
                //3
                else{
                    showReaction("notice", newbox)
                }

                
            })
        }

        shuffleChildren(board)
        
    </script> 
</body>
