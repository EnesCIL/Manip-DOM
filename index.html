        function shuffleChildren(parent){
            let children = parent.children
            let i = children.length, k, temps
            while(--i > 0){// on boucle tant que 1 de i est toujours positif
                //k stocke un nombre aléatoire basé sur i
                k = Math.floor(Math.random() * (i+1))
                //temp pointe temporairement l'élément à la postion i
                temp = children[k]
                //remplace l'élément à la position k par l'élément à la postion i
                children[k] = children[i]
                //place l'élément k pointé temporairement à la fin du contenu de board
                parent.appendChild(temp)
            }
        }

        function showReaction(type, clickedBox){
            clickedBox.classList.add(type)
            if(type !== "succes"){  //vérifie si ses deux opérandes ne sont pas égaux et renvoie un booléen correspondant au résultat
                setTimeout(function(){
                    clickedBox.classList.remove(type)
                }, 800)
            }
        }

        const box = document.createElement("div")
        box.classList.add("box")
        
        const board = document.querySelector("#board")
        
        

        let nbNombrebox = prompt("choisir nombre de boite")
        if(nbNombrebox>50){
            nbNombrebox = 50
        }

        
        // // on demande le nombre de boîtes au joueur
        // let boxCount = parseInt(prompt("Combien de boîtes veux-tu ? (entre 1 et 50)"), 10)

        // setTimeout(function(){

        //         console.log(n--)

        //     },1000)
        // })

        let timer = 0
        let interval = null
 
        function startTimer() {
            interval = setInterval(() => {
                timer++
                document.getElementById("timer").innerText = timer + " s"
            }, 1000)
        }
        
        function stopTimer{
            clearTimeout("stop"){
                document.getElementById("timer").innerText = "stop"
            }
        }
        
        let nb = 1
        for(let i =1; i <=nbNombrebox; i++){
            let newbox = box.cloneNode()
            newbox.innerText = i
            startTimer()
            board.appendChild(newbox)
            
           
            
            newbox.addEventListener("click", function(){
                if(i==nb){
                    newbox.classList.add("box-valid")
                    shuffleChildren(board) 
                    if(nb == board.children.length){
                        board.querySelectorAll(".box").forEach(function(box){
                            showReaction("success", box)
                        })
                    }
                    nb++
                }

                else if(i > nb){
                    showReaction("error", newbox)
                    shuffleChildren(board) 
                    nb = 1
                    board.querySelectorAll(".box-valid").forEach(function(validBox){  //recupere un tableau d'élément de board pour qsAll, et foreach pour passer sur charque element de validbox 
                        validBox.classList.remove("box-valid")
                    })

                }

                else{
                    showReaction("notice", newbox)
                }

                
            })
        }

        shuffleChildren(board)
        
    </script>
